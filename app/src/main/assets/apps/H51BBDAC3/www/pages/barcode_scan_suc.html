<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #tip {
            border: none;
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 80px;
            background: #0c5f03;
            color: white;
            top: 50%;
            left: 0;
            position: absolute;
            margin-top: -50px;
        }
    </style>
    <script type="text/javascript">
        function tip(str) {
            document.getElementById("tip").innerText = str;
        }
    </script>
</head>
<body>
    <div id="tip">
        扫描成功
    </div>
</body>
</html>
